{% extends "base.html" %}
{% block content %}
<div class="tc-card max-w-md mx-auto">
  <div class="tc-form space-y-4">
    <div>
      <h1 class="tc-h1" style="margin-bottom:0.35rem;">Forgot your password?</h1>
      <p class="tc-subtext">Enter your email address to receive a password reset link.</p>
    </div>
    <div class="p-1">
      <form method="post" action="{{ url_for('forgot_password') }}" class="space-y-4">
        <div class="tc-field-row">
          <label class="block text-sm font-medium text-slate-700 dark:text-slate-200">
            <span class="mb-1 block">Email</span>
            <input type="email" name="email" value="{{ email or '' }}" required autocomplete="email" class="tc-input w-full" />
          </label>
        </div>
        <div class="text-center">
          <button class="tc-btn-primary w-full justify-center" type="submit">Send reset link</button>
        </div>
      </form>
      <p class="mt-4 text-center text-sm text-slate-600 dark:text-slate-400">
        If you have an account with this email address, you will receive a password reset link in your mailbox.
      </p>
    </div>
  </div>
</div>
{% endblock %}
