{% extends "base.html" %}
{% block content %}
<div class="auth-wrapper">
  <div class="auth-card">
    <h2 style="margin:0 0 0.5rem;">Forgot your password?</h2>
    <p style="margin:0 0 1rem;color:var(--muted);">Enter your email address to receive a password reset link.</p>
    <div style="max-width:420px;margin:0 auto;">
      <div style="padding:1.25rem;border:1px solid var(--border);border-radius:10px;background:var(--card);">
        <form method="post" action="{{ url_for('forgot_password') }}" style="margin:0;">
          <label style="display:block;margin-bottom:0.85rem;font-size:0.95rem;">
            <span style="display:block;margin-bottom:0.35rem;">Email</span>
            <input type="email" name="email" value="{{ email or '' }}" required autocomplete="email" style="display:block;width:100%;padding:0.5rem;border-radius:6px;border:1px solid #d1d5db;"/>
          </label>
          <div style="text-align:center;">
            <button class="primary" type="submit" style="padding:0.5rem 1rem;border-radius:6px;background:#2563eb;color:#fff;border:1px solid #2563eb;display:inline-block;">Send reset link</button>
          </div>
        </form>
        <p style="margin:0.9rem 0 0;font-size:0.9rem;color:var(--muted);text-align:center;">
          If you have an account with this email address, you will receive a password reset link in your mailbox.
        </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
