{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto space-y-4">
  <div>
    <h2 class="text-xl font-semibold mb-1">Forgot your password?</h2>
    <p class="text-sm text-slate-600 dark:text-slate-400">Enter your email address to receive a password reset link.</p>
  </div>
  <div class="rounded-xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 p-6 shadow-sm">
    <form method="post" action="{{ url_for('forgot_password') }}" class="space-y-4">
      <label class="block text-sm font-medium text-slate-700 dark:text-slate-200">
        <span class="mb-1 block">Email</span>
        <input type="email" name="email" value="{{ email or '' }}" required autocomplete="email" class="w-full rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-950 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring-1 focus:ring-blue-500" />
      </label>
      <div class="text-center">
        <button class="primary inline-flex items-center justify-center rounded-full px-4 py-2 text-sm font-medium bg-blue-600 text-white hover:bg-blue-700 border border-blue-600" type="submit">Send reset link</button>
      </div>
    </form>
    <p class="mt-4 text-center text-sm text-slate-600 dark:text-slate-400">
      If you have an account with this email address, you will receive a password reset link in your mailbox.
    </p>
  </div>
</div>
{% endblock %}
