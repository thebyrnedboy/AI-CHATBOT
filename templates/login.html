{% extends "base.html" %}
{% block content %}

<h2>Log in</h2>
<p style="font-size:0.9rem;color:#6b7280;margin-top:0;">
  Use your email and password to sign in.
</p>

<form method="post" action="{{ url_for('login_post') }}">
  <div style="display:flex;flex-direction:column;gap:0.5rem;max-width:320px;">
    <label>
      Email<br>
      <input type="email" name="email" required>
    </label>
    <label>
      Password<br>
      <input type="password" name="password" required>
    </label>
    <button class="primary" type="submit">Log in</button>
    <p style="font-size:0.85rem;margin:0.5rem 0 0;">
      Donâ€™t have an account?
      <a href="{{ url_for('register') }}">Register</a>
    </p>
  </div>
</form>

{% endblock %}
